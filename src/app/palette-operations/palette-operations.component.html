<div class="widget">
  <h3>Palette operations</h3>
  <div *ngIf="palOp.selectionRange">
    <button class="button" (click)="palOp.reverse()">Reverse Selection</button>
  </div>
  <div class="">
    <button class="button" (click)="tint(tintPct.value)">Tint:</button>
    <input [(colorPicker)]="tintColour" class="narrowInput widget" [style.background-color]="tintColour">
    %<input class="narrowInput widget" type="number" step=".1" min="0" max="100" value="0" #tintPct>
  </div>
  <div class="">
    <button class="button" (click)="colourize()">Colourize:</button>
    <input [(colorPicker)]="colourizeColour" class="narrowInput widget" [style.background-color]="colourizeColour">
    <label>Hue <input [(ngModel)]="colourizeUse.hue" type="checkbox" checked></label>
    <label>Sat <input [(ngModel)]="colourizeUse.saturation" type="checkbox" checked></label>
    <label>Val <input [(ngModel)]="colourizeUse.value" type="checkbox"></label>
  </div>
  <div class="">
    <button class="button" (click)="saturate(saturateAmt.value)">Saturate:</button>
    %<input class="narrowInput widget" type="number" step=".1" min="-100" max="100" value="0" #saturateAmt>
  </div>
  <div class="">
    <button class="button" (click)="hueShift(hueShiftAmt.value)">Shift hue:</button>
    <input class="narrowInput widget" type="number" step="1" min="-360" max="360" value="0" #hueShiftAmt>
    degrees
  </div>
</div>
