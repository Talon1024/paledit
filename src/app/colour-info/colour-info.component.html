<div>
  <span *ngIf="pickable; else nonPickable" [(colorPicker)]="curHex" cpPosition="bottom"
    (colorPickerClose)="saveColour($event)"
    class="colourPick widget" [style.background-color]="previewColourStyle(curHex)"></span>
  <ng-template #nonPickable>
    <span class="colourPick widget" [style.background-color]="previewColourStyle(curHex)"></span>
  </ng-template>
  {{curHex}}
</div>
<table>
  <tr>
    <th>Red:</th>
    <td>{{rgb.red}}</td>
    <th>Hue:</th>
    <td>{{hsv.hue | realnum}}</td>
  </tr>
  <tr>
    <th>Green:</th>
    <td>{{rgb.green}}</td>
    <th>Saturation:</th>
    <td>{{hsv.saturation | realnum}}</td>
  </tr>
  <tr>
    <th>Blue:</th>
    <td>{{rgb.blue}}</td>
    <th>Value:</th>
    <td>{{hsv.value}}</td>
  </tr>
</table>
