<div class="palette" [style.grid-template-columns]="settings.palColumnStyle()" *ngIf="palColours">
  <div *ngFor="let colour of palColours"
    class="palcolour" [ngStyle]="colour.getStyles()"
    [class.selected]="colour.selected"
    (click)="selectPalColour(colour.index)">#{{colour.index}}</div>
</div>
<label><input type="checkbox" [(ngModel)]="lockSelection">Lock selection</label>
<button [disabled]="!selectionRange" (click)="palOp.reverse()">Reverse Selection</button>
