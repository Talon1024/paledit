<div class="palette" [style.grid-template-columns]="settings.palColumnStyle()" *ngIf="palOp.palColours">
  <div *ngFor="let colour of palOp.palColours"
    class="palcolour" [ngStyle]="colour.getStyles()"
    [class.selected]="colour.selected"
    (click)="selectPalColour(colour.index)">#{{colour.index}}</div>
</div>
