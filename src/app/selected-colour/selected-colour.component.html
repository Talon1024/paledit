<div class="widget">
  <h3>Selected Colour</h3>
  <!-- Multiple colours selected -->
  <div>
    {{rangeLen}} {{ "colour" | plural:rangeLen }} selected.
  </div>
  <!-- 1 colour selected -->
  <div *ngIf="rangeLen === 1">
    Colour #{{index}}: <app-colour-info [(rgb)]="rgb" [pickable]="true"></app-colour-info>
    <div *ngIf="conflicts.length > 0" class="conflicts">
      Same as: {{conflictStr}}
    </div>
  </div>
</div>
