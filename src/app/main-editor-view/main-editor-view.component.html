<div class="dragon-drop"
    (dragenter)="handleDragEnter($event)"
    (dragover)="handleDragOver($event)"
    (drop)="dropPalette($event)">
  <label>
    <div>Select a PLAYPAL, or drag and drop one here.</div>
    <div>
      <input type="file" (change)="selectPalette($event)">
    </div>
  </label>
</div>
<div class="palindex" *ngIf="collection">
  <span>Palette <span class="button firstPal"></span><span class="button prevPal"></span>{{colPalIndex + 1}}/{{collection.palettes.length}}<span class="button nextPal"></span><span class="button lastPal"></span> </span>
</div>
<div class="palmain">
  <div class="palette">
    <div *ngFor="let colour of palColours; let idx = index"
         class="palcolour" [ngStyle]="colour.getStyles()">
      #{{idx}}
    </div>
  </div>
  <div class="ranges">
    Range list
  </div>
</div>
