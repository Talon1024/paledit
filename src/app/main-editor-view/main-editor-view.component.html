<div class="dragon-drop"
    (dragenter)="handleDragEnter($event)"
    (dragover)="handleDragOver($event)"
    (drop)="dropPalette($event)">
  <label>
    <p>Select a PLAYPAL, or drag and drop one here.</p>
    <p><input type="file" (change)="selectPalette($event)"></p>
  </label>
</div>
<div class="editor-main" (keydown)="keyDown($event)" (keyup)="keyUp($event)">
  <div class="palette" [style.grid-template-columns]="settings.palColumnStyle()">
    <div *ngFor="let colour of palColours" class="palcolour" [ngStyle]="colour.getStyles()" [class.selected]="colour.selected" (click)="selectPalColour(colour.index)">#{{colour.index}}<div></div></div>
  </div>
  <div class="widget">
    <h3>Colour Ranges</h3>
    <ol>
      <li>Range list</li>
      <li>Range list</li>
      <li>Range list</li>
      <li>Range list</li>
    </ol>
    <div>
      <button>+</button>
      <button>-</button>
    </div>
    <div>
      <button>Import</button>
      <button>Export</button>
    </div>
  </div>
  <div class="widget">
    <h3>Translations</h3>
    <ol>
      <li>Translation</li>
      <li>Translation</li>
      <li>Translation</li>
      <li>Translation</li>
    </ol>
    <div>
      <button>+</button>
      <button>-</button>
    </div>
    <div>
      <button>Import</button>
      <button>Export</button>
    </div>
  </div>
  <div class="widget">
    <h3>Selected colour</h3>
  </div>
  <div class="pallist" *ngIf="collection">
    <div>Palette: <input type="number"
      class="palIndexInput"
      [(ngModel)]="colPalIndex"
      (change)="setPalIndex(colPalIndex)"
      min="1" [max]="collection.palettes.length">/{{collection.palettes.length}}</div>
    <div>
      <span class="button firstPal" (click)="firstPal()"></span>
      <span class="button prevPal" (click)="prevPal()"></span>
      <span class="button nextPal" (click)="nextPal()"></span>
      <span class="button lastPal" (click)="lastPal()"></span>
    </div>
  </div>
</div>
<button (click)="savePalette()">Save Palette</button><button (click)="saveColourmap()">Save Colourmap</button>
