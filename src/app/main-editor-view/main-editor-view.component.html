<div class="dragon-drop"
    (dragenter)="handleDragEnter($event)"
    (dragover)="handleDragOver($event)"
    (drop)="dropPalette($event)">
  <label>
    <p>Select a PLAYPAL, or drag and drop one here.</p>
    <p><input type="file" (change)="selectPalette($event)"></p>
  </label>
</div>
<div class="editor-main">
  <app-palette-view [palette]="palette"></app-palette-view>
  <div class="widget">
    <h3>Colour Ranges</h3>
    <ol>
      <li>Range list</li>
      <li>Range list</li>
      <li>Range list</li>
      <li>Range list</li>
    </ol>
    <div>
      <button>+</button>
      <button>-</button>
    </div>
    <div>
      <button>Import</button>
      <button>Export</button>
    </div>
  </div>
  <div class="widget">
    <h3>Translations</h3>
    <ol>
      <li>Translation</li>
      <li>Translation</li>
      <li>Translation</li>
      <li>Translation</li>
    </ol>
    <div>
      <button>+</button>
      <button>-</button>
    </div>
    <div>
      <button>Import</button>
      <button>Export</button>
    </div>
  </div>
  <div class="widget">
    <h3>Selected colour</h3>
  </div>
  <app-palette-navigator
    *ngIf="collection"
    [maxPal]="collection.palettes.length"
    (palIndexChange)="setPalIndex($event)"></app-palette-navigator>
</div>
<app-gradient-editor></app-gradient-editor>
<button (click)="savePalette()">Save Palette</button><button (click)="saveColourmap()">Save Colourmap</button>
